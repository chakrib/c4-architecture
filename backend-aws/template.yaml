AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: C4 Diagram Generator - Serverless Backend

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Environment:
      Variables:
        BEDROCK_REGION: !Ref BedrockRegion
        DYNAMODB_TABLE: !Ref DiagramHistoryTable
        LOG_LEVEL: INFO
    Layers:
      - !Ref CommonLayer

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name
  
  BedrockRegion:
    Type: String
    Default: us-east-1
    Description: AWS region for Bedrock service
  
  EnableDynamoDB:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable DynamoDB for diagram history

Conditions:
  UseDynamoDB: !Equals [!Ref EnableDynamoDB, 'true']

Resources:
  # API Gateway
  C4DiagramApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
      Auth:
        ApiKeyRequired: false
      TracingEnabled: true

  # Lambda Layer for shared code
  CommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub '${AWS::StackName}-common-layer'
      Description: Common utilities and dependencies
      ContentUri: layers/common/
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Retain

  # Validation Function
  ValidateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/validate/
      Handler: app.lambda_handler
      Description: Validates input for C4 diagram generation
      Events:
        ValidateApi:
          Type: Api
          Properties:
            RestApiId: !Ref C4DiagramApi
            Path: /api/diagrams/validate
            Method: POST
      Policies:
        - CloudWatchLogsFullAccess

  # Suggestion Function
  SuggestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/suggest/
      Handler: app.lambda_handler
      Description: Generates improvement suggestions
      Timeout: 60
      Events:
        SuggestApi:
          Type: Api
          Properties:
            RestApiId: !Ref C4DiagramApi
            Path: /api/diagrams/suggest-improvements
            Method: POST
      Policies:
        - CloudWatchLogsFullAccess
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: !Sub 'arn:aws:bedrock:${BedrockRegion}::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0'

  # Generation Function
  GenerateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/generate/
      Handler: app.lambda_handler
      Description: Generates C4 diagrams
      Timeout: 60
      Events:
        GenerateApi:
          Type: Api
          Properties:
            RestApiId: !Ref C4DiagramApi
            Path: /api/diagrams/generate
            Method: POST
      Policies:
        - CloudWatchLogsFullAccess
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: !Sub 'arn:aws:bedrock:${BedrockRegion}::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0'
        - !If
          - UseDynamoDB
          - DynamoDBCrudPolicy:
              TableName: !Ref DiagramHistoryTable
          - !Ref AWS::NoValue

  # Refinement Function
  RefineFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/refine/
      Handler: app.lambda_handler
      Description: Refines existing diagrams
      Timeout: 60
      Events:
        RefineApi:
          Type: Api
          Properties:
            RestApiId: !Ref C4DiagramApi
            Path: /api/diagrams/refine
            Method: POST
      Policies:
        - CloudWatchLogsFullAccess
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: !Sub 'arn:aws:bedrock:${BedrockRegion}::foundation-model/anthropic.claude-3-5-sonnet-20240620-v1:0'
        - !If
          - UseDynamoDB
          - DynamoDBCrudPolicy:
              TableName: !Ref DiagramHistoryTable
          - !Ref AWS::NoValue

  # DynamoDB Table for diagram history
  DiagramHistoryTable:
    Type: AWS::DynamoDB::Table
    Condition: UseDynamoDB
    Properties:
      TableName: !Sub '${AWS::StackName}-diagram-history'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: session_id
          AttributeType: S
        - AttributeName: version
          AttributeType: N
      KeySchema:
        - AttributeName: session_id
          KeyType: HASH
        - AttributeName: version
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: C4DiagramGenerator

  # CloudWatch Log Groups
  ValidateFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ValidateFunction}'
      RetentionInDays: 7

  SuggestFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${SuggestFunction}'
      RetentionInDays: 7

  GenerateFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${GenerateFunction}'
      RetentionInDays: 7

  RefineFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${RefineFunction}'
      RetentionInDays: 7

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${C4DiagramApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiEndpoint'
  
  DynamoDBTableName:
    Condition: UseDynamoDB
    Description: DynamoDB table name
    Value: !Ref DiagramHistoryTable
    Export:
      Name: !Sub '${AWS::StackName}-DynamoDBTable'
  
  ValidateFunctionArn:
    Description: Validate function ARN
    Value: !GetAtt ValidateFunction.Arn
  
  GenerateFunctionArn:
    Description: Generate function ARN
    Value: !GetAtt GenerateFunction.Arn
